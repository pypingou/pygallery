<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album: {{ album_name }}</title>
    <!-- Use url_for for static CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script>
        // No longer need to set window.BASE_URL_PREFIX here if url_for is used
    </script>
</head>
<body>
    <header class="header">
        <nav class="back-nav">
            <!-- Use url_for for back button -->
            <a href="{{ url_for('gallery.index') }}" class="back-button">&larr; Back to Galleries</a>
        </nav>
        <h1 class="header-title" id="album-title">Album: {{ album_name }}</h1>
    </header>

    <main class="container">
        <section id="photo-grid" class="grid-container"></section>
    </main>

    <!-- The Lightbox Modal for large images -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close-btn">&times;</span>
        <!-- Navigation buttons -->
        <a class="lightbox-nav-btn prev-btn" id="prev-photo-btn">&#10094;</a>
        <img id="lightbox-img" class="lightbox-content" src="" alt="Full size image">
        <a class="lightbox-nav-btn next-btn" id="next-photo-btn">&#10095;</a>
        <!-- Download and Share buttons -->
        <div class="lightbox-controls-bottom">
            <button class="download-btn" id="download-photo-btn">Download</button>
            <button class="share-btn" id="share-photo-btn">Share Link</button>
        </div>
        <!-- Message box for copy confirmation -->
        <div id="message-box" class="message-box"></div>
    </div>

    <footer class="footer">
        <p>designed and coded by pingou & gemini</p>
    </footer>

    <!-- Use url_for for static JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
