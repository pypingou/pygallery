<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album: {{ album_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="back-nav">
            <a href="/gallery/" class="back-button">&larr; Back to Galleries</a>
        </nav>
        <h1 class="header-title" id="album-title">Album: {{ album_name }}</h1>
    </header>

    <main class="container">
        <section id="photo-grid" class="grid-container"></section>
    </main>

    <!-- The Lightbox Modal for large images -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close-btn">&times;</span>
        <!-- Navigation buttons -->
        <a class="lightbox-nav-btn prev-btn" id="prev-photo-btn">&#10094;</a>
        <img id="lightbox-img" class="lightbox-content" src="" alt="Full size image">
        <a class="lightbox-nav-btn next-btn" id="next-photo-btn">&#10095;</a>
        <!-- New: Download button -->
        <button class="download-btn" id="download-photo-btn">Download</button>
    </div>

    <footer class="footer">
        <p>designed and coded by pingou & gemini</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
