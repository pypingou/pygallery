<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <!-- Use url_for for static CSS file -->
    <link rel="stylesheet" href="{{ url_for('gallery.static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script>
        // No longer need to set window.BASE_URL_PREFIX here, script.js will derive it from URL
    </script>
</head>
<body>
    <header class="header">
        <h1 class="header-title">My Photo Gallery</h1>
    </header>

    <main class="container">
        <section id="album-list" class="grid-container"></section>
    </main>

    <!-- The Lightbox Modal for large images - NOW IN INDEX.HTML -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close-btn">&times;</span>
        <!-- Navigation buttons -->
        <a class="lightbox-nav-btn prev-btn" id="prev-photo-btn">&#10094;</a>
        <img id="lightbox-img" class="lightbox-content" src="" alt="Full size image">
        <a class="lightbox-nav-btn next-btn" id="next-photo-btn">&#10095;</a>
        <!-- Download and Share buttons -->
        <div class="lightbox-controls-bottom">
            <button class="download-btn" id="download-photo-btn">Download</button>
            <button class="share-btn" id="share-photo-btn">Share Link</button>
        </div>
        <!-- Message box for copy confirmation -->
        <div id="message-box" class="message-box"></div>
    </div>

    <footer class="footer">
        <p>Coded by Gemini upon instructions by pingou</p>
    </footer>

    <!-- Use url_for for static JavaScript file -->
    <script src="{{ url_for('gallery.static', filename='js/script.js') }}"></script>
</body>
</html>
