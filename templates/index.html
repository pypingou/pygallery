<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <!-- Use url_for for static CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script>
        // No longer need to set window.BASE_URL_PREFIX here if url_for is used
    </script>
</head>
<body>
    <header class="header">
        <h1 class="header-title">My Photo Gallery</h1>
    </header>

    <main class="container">
        <section id="album-list" class="grid-container"></section>
    </main>

    <!-- The Lightbox Modal for large images -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close-btn">&times;</span>
        <img id="lightbox-img" class="lightbox-content" src="" alt="Full size image">
    </div>

    <footer class="footer">
        <p>designed and coded by pingou & gemini</p>
    </footer>

    <!-- Use url_for for static JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
